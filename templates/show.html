{% extends "layout.html" %}
{% block content %}
<div class='container'>
    <div class="title">
        <h2>{{movie.title}}</h2>
    </div>
    <div class='views'>
       <p> Views: {{movie.views}}</p>
    </div>
   <div class='container video'>    
    <div style="left: 0; width: 100%; height: 0; position: relative; padding-bottom: 56.25%;"><iframe src={{movie.video_link}} style="top: 0; left: 0; width: 100%; height: 100%; position: absolute; border: 0;" allowfullscreen scrolling="no" allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share;"></iframe></div>
   </div>
</div>
<div class="container">
<div class='title'><h2> {{move.title}}</h2>
</div>
<img src="{{movie.thumbnails.url}}" />
</div>
{% endblock %}
