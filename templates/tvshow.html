{% extends "layout.html" %}
{% block content %}
<div class='container'>
{% for n in tvshow %}
<div class="title m-3">{{ n.title }}</div>
<div style="left: 0; width: 100%; height: 0; position: relative; padding-bottom: 56.25%;"><iframe src={{ n.video_link }} style="top: 0; left: 0; width: 100%; height: 100%; position: absolute; border: 0;" allowfullscreen scrolling="no" allow="encrypted-media;"></iframe></div>
</div>
{% endfor %}
{% endblock %}
